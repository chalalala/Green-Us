<!DOCTYPE>
<html>
	<head>
		<title>Sign In</title>
		<link href="css/signin.css" rel="stylesheet">
		<link href="css/loader.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	</head>
	
	<body>

		<div id="loader"></div>

		<div id="content">
			<a href="index.html"><img src="images/logo.png" id="logo" style="z-index:1"></a>

		<img src="images/Background.png" class="background"></div>

        <img src="images/Welcome02.png" id="welcome">
        
		<div id="SignUpZone">
			<img src="images/NotHaveAcc.png" id="signup">
			<div id="SignUpBtn">
				<a href="signup.html" id="txtSignUp">Sign Up</a>
				<img src="images/SignUp.png">
			</div>
		</div>
		
		<div id="login">
			<div class="text">Account</div>
			<input type="text" id="account">
			
			<div class="text">Password</div>
            <input type="password" id="pass">

            <div id="forgot"><a href="resetpass.html">Forgot your password?</a></div>
            
            <div id="SignInBtn">
				<a href="main_page.html" id="txtSignIn">Sign In</a>
                <img src="images/SignUp.png">
            </div>
		</div>

		</div>
		
	
		<script src="javascript/loader.js"></script>
	</body>
	
</html>
