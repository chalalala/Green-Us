<!DOCTYPE html>
<html>
	<head>
		<title>GreenUs</title>
		<link href="css/info_plant.css" rel="stylesheet">
		<link href="css/feedback.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=ABeeZee&display=swap" rel="stylesheet">
		<link href="css/loader.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	</head>
	
	<body>

		<div id="loader"></div>
		
		<div id="content">
			<!-- Back Arrow -->
			<a href="/collection"><img src="images/left-arrow.png" id="back-arrow"></a>
		
			<!-- Info Box -->
			<div id="InfoBox">
				<!-- Image -->
				<div id="photo"><img src="images/sunflower.jpg"></div>
				
				<!-- Info -->
				<div id="feature">
					<!-- Name -->
					<div class="info name">SUNNY</div>
					
					<!-- D.O.B -->
					<div class="info dob">D.O.B: 20/03/2020</div>
					
					<!-- Age -->
					<div class="info age">Age: 40 days</div>
					
					<!-- Type -->
					<div class="info type">Type: Unknown</div>
					
					<!-- Status -->
					<div class="cat">Status:
						<input type="text" id="stt" placeholder="status" readonly>
						<img src="images/edit.png" width="30px">
					</div>
				</div>
				
			<!-- Part of diary -->
			<div id="diary">
					<a href="diary.html">See more</a>
					
					<div id="writing">
						<p>So litte</p>
						<hr width="96%" align="center">
						<p>I wanna sleep</p>
						<hr width="96%" align="center">
						<p>Wait, this is not for plant, not me</p>
						<hr width="96%" align="center">
						<p>Whatever</p>
						<hr width="96%" align="center">
						<p>Whatever</p>
						<hr width="96%" align="center">
						<p>Whatever</p>
					</div>
			</div>
			
			<!-- Feedback -->
			<img src="images/feedback.png" id="feedback_icon" onclick="open_modal('feedback_modal')">
			
			<div id="feedback_modal" class="modal">
			
				<div class="modal-content">
					<span class="close">&times;</span>
					<h2>Give us your feedback!</h2>
					
					<form name="submit-to-google-sheet">
						<textarea id="feedback_content" name="feedback" maxlength="500" required></textarea>
						<button id="submit_btn" type="submit">Send</button>
					</form>
					<p id="response" style="display:none;font-size=20px;">Thanks for your feedback!</p>
				</div>
		
		</div>
		</div>
		
		<script src="javascript/loader.js"></script>
		<script src="https://wzrd.in/standalone/formdata-polyfill"></script>
		<script src="https://wzrd.in/standalone/promise-polyfill@latest"></script>
		<script src="https://wzrd.in/standalone/whatwg-fetch@latest"></script>
		
		<script src="javascript/submit_feedback.js"></script>
		<script src="javascript/feedback_modal.js"></script>
	</body>
</html>
