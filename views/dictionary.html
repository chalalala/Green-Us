<!DOCTYPE>
<html>
	<head>
		<title>GreenUs</title>
		<link href="css/dictionary.css" rel="stylesheet">
		<link href="css/panel.css" rel="stylesheet">
		<link href="css/feedback.css" rel="stylesheet">
		<link href="css/loader.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	</head>

	<body>
		<div id="panel">
			<div class="icon"><a href="/profile"><img src="images/avatar.png"></a></div>
			<div class="icon"><a href="/collection"><img src="images/icons/garden.png"></a></div>
			<div class="icon"><a href="/dictionary"><img src="images/icons/dictionary.png"></a></div>
			<div class="icon"><a href="weather.html"><img src="images/icons/weather.png"></a></div>
			<div class="icon"><a href="news.html"><img src="images/news.png"></a></div>
		</div>

		<div id="loader"></div>
		<div id="content">
			<h1>DICTIONARY</h1>

			<div id="data">
			<div id="tool_panel">
				<!-- Search Box -->
				<input type="text" id="search">
				<img src="images/search.png" width="30px" style="margin-left:5px;cursor:pointer">

				<!-- Sorting -->
				<select id="sorting" onclick="sort()">
					<option value="easy-hard">Sort by difficulty (easy-hard)</option>
					<option value="hard-easy">Sort by difficulty (hard-easy)</option>
				</select>

				<!-- Display -->
				<img src="images/display_list.png" width="25px" style="margin-left:10px;margin-right:5px">
				<img src="images/display_group.png" width="22px">
			</div>

			<div class="plant"><a href="info.html"><img src="images/sunflower.jpg"></a></div>
			<div class="plant"><a href="info.html"><img src="images/Alstroemeria.jpg"></a></div>
			<div class="plant"></div>
			<div class="plant"></div>
			<div class="plant"></div>
			<div class="plant"></div>
			<div class="plant"></div>
			<div class="plant"></div>
			<div class="plant"></div>
			<div class="plant"></div>
			</div>

			<div id="button">
			<img src="images/next.png">
			<img src="images/previous.png">
			</div>

			<!-- Feedback -->
			<img src="images/feedback.png" id="feedback_icon" onclick="open_modal('feedback_modal')">

			<div id="feedback_modal" class="modal">

			<div class="modal-content">
				<span class="close">&times;</span>
				<h2>Give us your feedback!</h2>

				<form name="submit-to-google-sheet">
					<textarea id="feedback_content" name="feedback" maxlength="500"></textarea>
					<button id="submit_btn" type="submit">Send</button>
				</form>
				<p id="response" style="display:none;font-size=20px;">Thanks for your feedback!</p>
		  	</div>

		</div>

		</div>

		<script src="javascript/loader.js"></script>
		<script src="https://wzrd.in/standalone/formdata-polyfill"></script>
		<script src="https://wzrd.in/standalone/promise-polyfill@latest"></script>
		<script src="https://wzrd.in/standalone/whatwg-fetch@latest"></script>

		<script src="javascript/submit_feedback.js"></script>
		<script src="javascript/feedback_modal.js"></script>
	</body>
</html>
