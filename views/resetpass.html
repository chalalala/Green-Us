<!DOCTYPE>
<html>
	<head>
		<title>Reset Password</title>
		<link href="css/resetpass.css" rel="stylesheet">
		<link href="css/loader.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	
	<body>
		<div id="loader"></div>

		<div id="content">
			<a href="/"><img src="images/logo.png" id="logo" style="z-index:1"></a>

			<img src="images/Background.png" class="background">

			<img src="images/Welcome02.png" id="welcome">

			<img src="images/ResetPass.png" id="reset">
			
			<div id="ResetZone">
				<div class="row">
					<div class="form-group">
						<label for="usr">Username:</label>
						<input type="text" class="form-control" id="usr">
					</div>
				</div>
				
				<div class="row">
					<div class="form-group">
						<label for="pwd">Password:</label>
						<input type="password" class="form-control" id="pwd">
					</div>
				</div>

				<div class="row">
					<div class="form-group">
						<label for="cfpwd">Confirm password:</label>
						<input type="password" class="form-control" id="cfpwd">
					</div>
				</div>

				<div id="ConfirmBtn">
					<a href="/forgetpass">Confirm</a>
					<img src="images/SignUp.png">
				</div>
		</div>

		</div>
		<script src="javascript/loader.js"></script>
		
	</body>
	
</html>
