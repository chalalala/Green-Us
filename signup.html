<!DOCTYPE>
<html>
	<head>

		<link href="css/signup.css" rel="stylesheet">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		
	</head>
	
	<body>
		
		<div id="loader"></div>

		<div id="content">
			<a href="index.html"><img src="images/logo.png" id="logo" style="z-index:1"></a>
			<img src="images/Background.png" class="background"></div>

			<img src="images/Welcome02.png" id="welcome">
		
			<img src="images/CreateAccount.png" id="signup">

				<div class="text">Account</div>
