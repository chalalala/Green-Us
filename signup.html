<!DOCTYPE>
<html>
	<head>
		<title>Sign Up</title>
		<link href="css/signup.css" rel="stylesheet">
		<link href="css/loader.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	
	<body>
		
		<div id="loader"></div>

		<div id="content">
			<a href="index.html"><img src="images/logo.png" id="logo" style="z-index:1"></a>
			<img src="images/Background.png" class="background">

			<img src="images/Welcome02.png" id="welcome">
		
			<img src="images/CreateAccount.png" id="signup">
			
			<div id="register">
				<div class="row">
					<div class="form-group">
						<label for="usr">Username:</label>
						<input type="text" class="form-control" id="usr">
					</div>
				</div>
				
				<div class="row">
					<div class="form-group">
						<label for="usr">Email:</label>
						<input type="email" class="form-control" id="email">
					</div>
				</div>
				
				<div class="row">
					<div class="form-group">
						<label for="pwd">Password:</label>
						<input type="password" class="form-control" id="pwd">
					</div>
				</div>
				
				<div class="row">
					<div class="form-group">
						<label for="cfpwd">Password:</label>
						<input type="password" class="form-control" id="cfpwd">
					</div>
				</div>
				
				<div id="terms">
					<div>By signing up, I agree with</div>
					<a href="#">terms of service</a>
				</div>
				
				<div id="SignUpBtn">
					<a href="signup.html" id="txtSignUp">Sign Up</a>
					<img src="images/SignUp.png">
				</div>
			</div>			
		</div>
		
		<script src="javascript/loader.js"></script>
	</body>
	
</html>
