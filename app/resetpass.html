<!DOCTYPE>
<html>
	<head>
		<title>Reset Password</title>
		<link href="css/resetpass.css" rel="stylesheet">
		<link href="css/loader.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	</head>
	
	<body>
		<div id="loader"></div>

		<div id="content">
			<a href="index.html"><img src="images/logo.png" id="logo" style="z-index:1"></a>

			<img src="images/Background.png" class="background">

			<img src="images/Welcome02.png" id="welcome">

			<img src="images/ResetPass.png" id="reset">
			
			<div id="ResetZone">
				<div class="text">Account</div>
				<input type="text" id="acc">
				
				<div class="text">Password</div>
				<input type="password" id="pass">

				<div class="text">Confirm Password</div>
				<input type="password" id="passcfm">

				<div id="ConfirmBtn">
					<a href="resetpass.html">Confirm</a>
					<img src="images/SignUp.png">
				</div>
		</div>

		</div>
		<script src="javascript/loader.js"></script>
		
	</body>
	
</html>
